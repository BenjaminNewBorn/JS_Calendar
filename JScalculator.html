<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="JScalculator.css">
</head>
<body>
    Calculator:<br>
    FirstNumber:<input type="text" name="firstNumber" id="firstNumber"><br>
    SecondNumber:<input type="text" name="secondNumber" id="secondNumber"><br>
    <input type="radio" name="function" value="add" id="addvalue" checked="checked"/> <label for="addvalue">Add</label>&nbsp;
    <input type="radio" name="function" value="minus" id="minusvalue"/> <label for="minusvalue">Minus</label>&nbsp;
    <input type="radio" name="function" value="times" id="timesvalue"/> <label for="timesvalue">Times</label>&nbsp;
    <input type="radio" name="function" value="divide" id="dividevalue"/> <label for="dividevalue">Divide</label><br>
    The result is :<input type="text" id="result" readonly>
<script>
    function calculate() {
        var first_number = parseFloat(document.getElementById("firstNumber").value);
        var second_number = parseFloat(document.getElementById("secondNumber").value);
        var operator_pointers = document.getElementsByName("function");
        var which_operator = null;
        var result = document.getElementById("result");
        for(var i = 0; i < operator_pointers.length; i++) {
            if(operator_pointers[i].checked) {
                which_operator = operator_pointers[i].value;
                break;
            }
        }
        if(isNaN(first_number)) {
            result.value = "Please input correct first number";
        }
        else if(isNaN(second_number) ) {
            result.value = "Please input correct second number";
        } else {
            if(which_operator == "add") {
                result.value = first_number + second_number;
            } else if(which_operator == "minus") {
                result.value = first_number - second_number;
            } else if(which_operator == "times") {
                result.value = first_number * second_number;

            } else if(which_operator == "divide") {
                if(second_number == 0) {
                    result.value = "the second number cannot be zero";
                }else {
                    result.value = parseFloat(first_number / second_number);
                }
            }
        }

    }
    document.getElementById("firstNumber").addEventListener("keyup", calculate, false);
    document.getElementById("secondNumber").addEventListener("keyup", calculate, false);
    document.getElementsByName("function")[0].addEventListener("click", calculate, false);
    document.getElementsByName("function")[1].addEventListener("click", calculate, false);
    document.getElementsByName("function")[2].addEventListener("click", calculate, false);
    document.getElementsByName("function")[3].addEventListener("click", calculate, false);
</script>

</body>
</html>
